<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANN-E</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="body_contents">
        <div class="row">
            <div class="video_box">
            <img src="/mjpeg" alt="Video feed"/>
            </div>
            <div class="control_section">
            <div class="label" id="label">Motor Speed Control (PWM)</div>
            <div class="speed_adjust_group" id="pwmControlGroup">
                <label for="pwmSpeedInput" style="font-size: 2.2vh;">Current Speed (%):</label>
                <input type="number" id="pwmSpeedInput" value="50" min="0" max="100" step="5">
                <button id="setSpeedButton">Set Speed</button>
            </div>
            <div class="speed_adjust_group" id="speedControlGroup">
                <button id="speedUpButton">Speed Up (▲)</button>
                <button id="speedDownButton">Speed Down (▼)</button>
            </div>
            <div class="tilt_controls" id="tiltControlGroup">
                <div class="label">Servo control</div>
                <div style="display: flex; gap: 2vh; align-items: center;">
                    <button id="tiltUpButton" class="arrow_button">▲</button>
                    <span style="font-size: 2.2vh;">Angle: <span id="tiltAngleDisplay">90</span>°</span>
                    <button id="tiltDownButton" class="arrow_button">▼</button>
                </div>
                <button id="tiltCenterButton">Center (90°)</button>
            </div>
            <div class="fb_centering" id="motorControlGroup">
                <div class="fb_box" data-command="forward">↑</div>
            <div class="control_row">
                <div class="control_box" data-command="left">←</div>
                <div class="control_box" data-command="right">→</div>
            </div>
                <div class="fb_box" data-command="backward">↓</div>
            </div>
            <button style="margin: 2vh; font-size: 3vh;" onclick="onAutomation()">Automation</button>
            <div class="automation" style="padding-left: 3vw;">
                <div class="row hidden" id="distanceRow">  
                    <label for="distanceInput" style="font-size: 2.2vh;">Distance (m):</label>
                    <input type="number" id="distanceInput">
                    <button id="setDistanceButton">Set Distance</button>
                </div>
                <div class="row hidden" id="directionRow" style="padding-top: 2vh;">  
                    <label for="directionInput" style="font-size: 2.2vh;">Direction (°):</label>
                    <input type="number" id="directionInput">
                    <button id="setDirectionButton">Set Direction</button>
                </div>
            </div>
            <div class="stop" data-command="stop" style="margin: 2vh; font-size: 3vh;">STOP MOTORS</div>
            <button class="pic" onclick="takePhoto()" id="takePhotoButton" style="font-size: 3vh;">Pose for a pic!</button>
        </div>
    </div>

    <div class="sensor_feedback">
        <div class="label">Sensor Feedback</div>
        <div class="text">ENC1: RPM: <span id="rpm1">0.00</span> | Speed: <span id="speed1">0.00</span> cm/s</div>
        <div class="text">ENC2: RPM: <span id="rpm2">0.00</span> | Speed: <span id="speed2">0.00</span> cm/s</div>
        <div class="text">Pose: X: <span id="poseX">0.000</span> m, Y: <span id="poseY">0.000</span> m, &theta;: <span id="poseTheta">0.0</span>°</div>
        <div class="text">Distance: <span id="absDistance">0.000</span> m</div>
        <div class="text">IMU: Pitch: <span id="imuPitch">0.00</span>° | Roll: <span id="imuRoll">0.00</span>°</div>
    </div>

    <script src="{{ url_for('static', filename='script_g.js') }}"></script>
</body>
</html>
